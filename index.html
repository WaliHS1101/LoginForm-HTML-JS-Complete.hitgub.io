<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form {
            border: 1px solid black;
            width: 40%;
            margin: auto;
            background-color: rgb(0, 204, 255);
            color: aliceblue;
        }

        .main {
            text-align: center;

        }

        .Text {
            width: 50%;
            height: 400px;
            border: 2px solid black;
            background-color: rgb(196, 166, 127);
            color: black;
        }

        .input-box {
            border: 2px solid black;
            width: 50%;
            height: 400px;
            background-color: rgb(196, 166, 127);
        }

        input {
            margin: 3px;
            width: 80%;
        }

        .inputIN {
            display: none;
        }

        .SideUp {
            display: none;
        }

        .error {
            font-size: small;
            display: none;
        }
    </style>
</head>

<body>

    <div class="form mt-5 ">
        <h3 id="main" class="main">Creat New Account</h3>
        <div class="d-flex box">
            <div class="Text m-auto">
                <h5 class="m-4 mt-5" id="Test">Already Have Account Click Here</h5>
                <center>
                    <button class="SideIn btn btn-success  mt-5" onclick="SideIn()" id="Side-In">Log
                        In</button>
                    <button class="SideUp  btn btn-success mt-5" onclick="SideUp()" id="Side-UP">Sign Up</button>
                </center>
            </div>
            <div class="input-box m-auto ">
                <center class="m-5">
                    <input type="text" id="Fname" class="F-Name m-2" placeholder="First Name">
                    <input type="text" id="Lname" class="L-Name m-2" placeholder="Last Name">
                    <input type="number" id="age" class="Age m-2" placeholder="Age">
                    <input type="email" id="email" class="Email m-2" placeholder="Email">
                    <input type="password" id="pass" class="Pass d-block m-2" placeholder="Password">
                    <button class="btn btn-success mt-3" onclick="SignUP()" id="Sign-UP">Sign UP</button>
                    <button class="inputIN btn btn-success mt-3" onclick="LogIn()" id="Log-IN">Log In</button>
                    <button class="btn btn-danger mt-3" onclick="clr()" id="clean">Clean</button>
                    <p class="error text-danger mt-2" id="error">error</p>
                </center>
            </div>
        </div>
    </div>

    <script>

        let person = [{
            FName: "Wali",
            LName: "Hussain",
            Age: "23",
            Email: "wali@gmail.com",
            Password: "666555"

        }];

        function clr() {
            for (i = 0; i < document.getElementsByTagName("input").length; i++) {
                document.getElementsByTagName("input")[i].value = "";
                document.getElementById("error").style.display = "none"
            }
        }

        function SignUP() {
            let F_Name = document.getElementById("Fname").value;
            let L_Name = document.getElementById("Lname").value;
            let Age = document.getElementById("age").value;
            let Email = document.getElementById("email").value;
            let Pass = document.getElementById("pass").value;

            if (document.getElementById("Fname").value == "" && document.getElementById("Lname").value == "" && document.getElementById("age").value == "" && document.getElementById("email").value == "" && document.getElementById("pass").value == "") {
                document.getElementById("error").style.display = "block";
                document.getElementById("error").innerText = "Fill the from";
                console.log("Fill the form");
            }

            else {
                let sub = person.find(obj => obj.Email == document.getElementById("email").value);
                if (sub) {
                    document.getElementById("error").style.display = "block";
                    document.getElementById("error").innerText = "User already Exists";
                    console.log("User already Exists");
                }
                else {
                    person.push({
                        FName: F_Name,
                        LName: L_Name,
                        Age: Age,
                        Email: Email,
                        Password: Pass
                    })
                    document.getElementById("error").style.display = "none";
                    console.log(person);
                    clr();
                    document.getElementById("main").innerText = "Log In";
                    document.getElementById("Log-IN").style.display = "block";
                    document.getElementById("Sign-UP").style.display = "none";
                    document.getElementById("Side-UP").style.display = "block";
                    document.getElementById("Side-In").style.display = "none";
                    document.getElementById("Fname").style.display = "none";
                    document.getElementById("Lname").style.display = "none";
                    document.getElementById("age").style.display = "none";
                }
            }
        }

        function LogIn() {

            let result = person.find(obj => obj.Email == document.getElementById("email").value && obj.Password == document.getElementById("pass").value);
            if (result) {
                document.getElementById("error").style.display = "block";
                document.getElementById("error").innerText = "Log In";
                console.log("Log In");
                clr();
                window.location.href="Home.html";
            }
            else {
                document.getElementById("error").style.display = "block";
                document.getElementById("error").innerText = "Wrong ID or Password";
                console.log("Wrong ID or Password");
            }

        }

        function SideIn() {
            document.getElementById("Test").innerText = "Don't have account click Here"
            document.getElementById("main").innerText = "Log In";
            document.getElementById("Log-IN").style.display = "block";
            document.getElementById("Sign-UP").style.display = "none";
            document.getElementById("Side-UP").style.display = "block";
            document.getElementById("Side-In").style.display = "none";
            document.getElementById("Fname").style.display = "none";
            document.getElementById("Lname").style.display = "none";
            document.getElementById("age").style.display = "none";
            clr();
        }

        function SideUp() {
            document.getElementById("Test").innerText = "Already Have Account Click Here"
            document.getElementById("main").innerText = "Creat New Account";
            document.getElementById("Log-IN").style.display = "none";
            document.getElementById("Sign-UP").style.display = "block";
            document.getElementById("Side-UP").style.display = "none";
            document.getElementById("Side-In").style.display = "block";
            document.getElementById("Fname").style.display = "block";
            document.getElementById("Lname").style.display = "block";
            document.getElementById("age").style.display = "block";
            clr();
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
